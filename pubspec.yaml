name: stockapp_mvp
description: Stock/Order MVP based on user's spec
version: 1.0.0+1

publish_to: "none"

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  provider: ^6.1.2
  uuid: ^4.5.1
  intl: ^0.19.0
  shared_preferences: ^2.3.2
  share_plus: ^10.0.2
  path_provider: ^2.1.4
  google_mlkit_text_recognition: ^0.15.0
  image_picker: ^1.0.7
  http: ^1.2.0
  googleapis_auth: ^1.6.0
  drift: ^2.20.0
  sqlite3_flutter_libs: ^0.5.24
  path: ^1.9.0
  reorderable_grid_view: ^2.2.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  drift_dev: ^2.20.0
  build_runner: ^2.4.9

flutter:
  uses-material-design: true
  assets:
    - assets/sql/schema.sql
    - assets/sql/seed.sql
    - assets/seeds/initial_seed.json
    - assets/seeds/2025-10-26/folders.json
    - assets/seeds/2025-10-26/items.json
    - assets/seeds/2025-10-26/bom.json
    - assets/seeds/2025-10-26/lots.json

